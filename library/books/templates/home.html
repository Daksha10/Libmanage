{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Management System</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            margin: 0;
            flex-direction: column;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Login Form */
        .login-container {
            background: white;
            padding: 50px;
            right-padding:60px;            
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Signup Link */
        .signup-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Admin Button */
        .admin-button {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 10px;
            font-weight: bold;
        }

        .admin-button:hover {
            background-color: #5a6268;
        }

        /* Error Message */
        p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Library Management System</h2>

    <div class="login-container">
        <!-- Student Login Form -->
        <form method="post">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            
            <label>Password:</label>
            <input type="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>

        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
    </div>

    <!-- Signup Link -->
    <a href="{% url 'student_signup' %}" class="signup-link">Signup</a>

    <!-- Admin Login Button -->
    <a href="{% url 'admin_login' %}" class="admin-button">Admin</a>
</body>
</html>
